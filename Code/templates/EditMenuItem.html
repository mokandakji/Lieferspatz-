<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Menu Item - YourRestaurantName</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/AddMenuItem.css') }}">
</head>
<body>
    <header>
        <div class="logo-container">
        <img src="{{ url_for('static', filename='images/1-LieferSpatz.jpg') }}" alt="Logo" class="header-logo"/></a>
        </div>
        <h1>Edit Menu Item</h1>
    </header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div id="flash-messages">
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    <div class="form-container">
        <form action="{{ url_for('edit_menu_item', item_id=item.MenuItemID) }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ item.Name }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ item.Description }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="{{ item.Price }}" step="0.01" required>
            </div>
            
            <button type="submit" class="submit-btn">Update Item</button>
        </form>
    </div>
</body>
</html>
